        function getCustomerInitials(name) {
            if (!name) return 'ÿü';
            const words = name.split(' ');
            if (words.length >= 2) {
                return words[0].charAt(0) + words[1].charAt(0);
            }
            return name.charAt(0);
        }

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÜÿµÿ©
        function getPlatformName(platform) {
            const platforms = {
                'facebook': 'ŸÅŸäÿ≥ÿ®ŸàŸÉ',
                'whatsapp': 'Ÿàÿßÿ™ÿ≥ÿßÿ®',
                'instagram': 'ÿßŸÜÿ≥ÿ™ÿ∫ÿ±ÿßŸÖ',
                'telegram': 'ÿ™ŸÑŸäÿ∫ÿ±ÿßŸÖ'

            return platforms[platform] || platform || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
        }

        // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸàŸÇÿ™
        function formatTime(timeString) {
            if (!timeString) return 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';

            const date = new Date(timeString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'ÿßŸÑÿ¢ŸÜ';
            if (diffMins < 60) return `ŸÖŸÜÿ∞ ${diffMins} ÿØŸÇŸäŸÇÿ©`;
            if (diffHours < 24) return `ŸÖŸÜÿ∞ ${diffHours} ÿ≥ÿßÿπÿ©`;
            if (diffDays < 7) return `ŸÖŸÜÿ∞ ${diffDays} ŸäŸàŸÖ`;

            return date.toLocaleDateString('ar-SA');
        }
